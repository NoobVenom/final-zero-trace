<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDSA-Pro</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        textarea:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #00b894, #00cec9);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .result h3 {
            margin: 0 0 10px 0;
            color: #00b894;
        }
        
        .result pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin: 10px 0;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .success {
            color: #00b894;
            background: rgba(0, 184, 148, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê SecureDSA-Pro</h1>
        <p>Multi-Model AI DSA Solver</p>
    </div>
    
    <div class="tabs">
        <div class="tab active" data-tab="solve">Solve Problem</div>
        <div class="tab" data-tab="status">System Status</div>
    </div>
    
    <div class="tab-content active" id="solve-tab">
        <div class="form-group">
            <label for="problem">DSA Problem:</label>
            <textarea id="problem" rows="4" placeholder="Enter your DSA problem here..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="language">Programming Language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="testCases">Test Cases (Optional):</label>
            <textarea id="testCases" rows="3" placeholder="Enter test cases in format: Input: [1,2,3] Output: 6"></textarea>
        </div>
        
        <button id="solveBtn">üöÄ Solve Problem</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">Initializing...</div>
        </div>
        
        <div class="result" id="result">
            <h3>Solution</h3>
            <div id="solutionContent"></div>
        </div>
    </div>
    
    <div class="tab-content" id="status-tab">
        <div id="statusContent">
            <p>Loading system status...</p>
        </div>
        <button id="refreshStatusBtn">üîÑ Refresh Status</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
